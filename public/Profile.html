<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgba(255, 255, 197, 0.5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .mainScreen {
            padding: 20px;
            min-height: 100vh;
        }
        
        .title {
            text-align: center;
            color: black;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .profileContainer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
            min-height: 80vh;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 12px;
            border: 1px solid #ab923f;
            padding: 12px 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: black;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .profilePic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .profilePic:hover {
            transform: scale(1.05);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .image-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            color: black;
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .profileContainer {
                margin: 20px;
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .profilePic {
                width: 150px;
                height: 150px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="mainScreen">
        <h2 class="title">EDIT PROFILE</h2>
        <div class="row profileContainer">
            <div class="col-12">
                <div class="image-preview-container">
                    <img src="https://via.placeholder.com/200/667eea/ffffff?text=Profile" alt="Profile Picture" class="profilePic" id="profileImage">
                    <p class="mt-3 text-muted">Profile Picture</p>
                </div>
            </div>
            
            <div class="col-12">
                <form id="profileForm">
                    <div id="loadingSpinner" class="text-center mb-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <div id="successAlert" class="alert alert-success" style="display: none;">
                        Profile updated successfully!
                    </div>
                    
                    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                    
                    <div id="picAlert" class="alert alert-danger" style="display: none;"></div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name" value="">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="pic" class="form-label">Change Profile Picture</label>
                        <input type="file" class="form-control" id="pic" accept="image/png, image/jpeg">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const form = document.getElementById('profileForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const picInput = document.getElementById('pic');
        const profileImage = document.getElementById('profileImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const picAlert = document.getElementById('picAlert');

        // Handle file upload
        picInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            picAlert.style.display = 'none';

            if (!file) {
                picAlert.textContent = 'Please Select an Image';
                picAlert.style.display = 'block';
                return;
            }

            if (file.type === 'image/jpeg' || file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                picAlert.textContent = 'Only JPEG or PNG files are allowed';
                picAlert.style.display = 'block';
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Validate passwords
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                return;
            }

            // Show loading
            loadingSpinner.style.display = 'block';

            // Simulate API call
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                successAlert.style.display = 'block';
                
                // Clear password fields
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                
                //show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1500);
        });

        //interactive effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
