<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrisisBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4">
      <h1 class="text-xl font-semibold mb-6">Your Complaints</h1>
      <a href="#" class="text-blue-600 hover:underline">Sign in to view complaints</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Tabs -->
      <div class="flex space-x-4 mb-8">
        <button class="text-gray-600 font-medium hover:text-black">Resolved</button>
        <button class="text-gray-600 font-medium hover:text-black">Community</button>
        <button class="text-gray-600 font-medium hover:text-black">Inbox</button>
      </div>

      <!-- Form -->
      <section class="max-w-xl">
        <h2 class="text-2xl font-bold mb-4">Submit an Issue</h2>
        <form id="complaintForm" class="space-y-4">
          <input
            id="issueText"
            type="text"
            placeholder="Describe your issue..."
            class="w-full p-3 border rounded-md focus:outline-none"
          />
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="includeEmail" />
            <span class="text-sm text-gray-700">Include my email in the report</span>
          </label>
          <button
            type="submit"
            class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800"
          >
            Submit
          </button>
          <p id="statusMessage" class="text-green-600"></p>
        </form>
      </section>

      <!-- Placeholder for complaints list (optional) -->
      <ul id="complaintsList" class="mt-6 space-y-2 text-gray-800"></ul>

      <!-- Disabled Firebase Sign-in button (now visual only) -->
      <button
        id="signInBtn"
        class="mt-8 bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700 cursor-not-allowed"
        disabled
      >
        Sign in with Google (Disabled)
      </button>
    </main>

    <!-- Optional: Empty script for future backend hook-up -->
    <script>
      // Firebase removed. Hook your backend logic here later.
      document.getElementById("complaintForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const text = document.getElementById("issueText").value.trim();
        if (!text) {
          alert("Please enter an issue.");
          return;
        }
        // Handle form logic later with backend
        document.getElementById("statusMessage").textContent = "✔️ Submission recorded (stub)";
        setTimeout(() => document.getElementById("statusMessage").textContent = "", 2500);
        document.getElementById("issueText").value = "";
        document.getElementById("includeEmail").checked = false;
      });
    </script>
  </body>
</html>
